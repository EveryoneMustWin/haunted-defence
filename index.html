<!DOCTYPE html>
<html>
<head>
<title>Haunted Defence</title>
<style>

body,
html {
  position: fixed;
}

body {
}

#menu {
    position: absolute;
    left: 34px;
    top: 22px;
    width: 800px;
    height: 60px;
    background-color: #322844;
}

a {
	text-decoration: none;
}

a:visited { 
	color: #4aa 
}

#title {
    width: 800px;
    height: 60px;
    color: #4aa;
    font-size: 46px;
    text-align: center;
}


#container {
    position: absolute;
    left: 34px;
    top: 80px;
    width: 600px;
    height: 480px;
    background-color: #222;
    text-align: center;
    overflow: hidden;
}


#right-side {
    position: absolute;
    left: 634px;
    top: 80px;
    width: 200px;
    height: 480px;
    background-color: #567;
    text-align: center;
}

#tracks {
    position: absolute;
    left: 100px;
    top: 30px;
    margin-left: 0px;
}

.row {
	float: left;
	width: 400px;
	height: 40px;
	background-color: #623;
}

.cell {
	float: left;
	width: 40px;
	height: 40px;
	background-color: #606872;
}

.cell:nth-of-type(odd) {
    background-color: #504862;
}

.row:nth-of-type(odd) .cell {
    background-color: #504862;
}

.row:nth-of-type(odd) .cell:nth-of-type(odd) {
    background-color: #606872;
}

.hide {
	display: none;
}


</style>

<script src="jquery-1.10.2.min.js"></script>
<script src="haunted-defence.js"></script>

<script>

$().ready(function() {

    hhtd.init();
    console.log(hhtd);

    setInterval(hhtd.timer, 100);
});

</script>

</head>
<body>
	<div id="menu">
		<div id="title">Haunted House Tower Defence</div>
	</div>

	<div id="container">

        <div id="tracks">
        </div>
	</div>

	<div id="right-side">
	</div>
</body>
</html>
