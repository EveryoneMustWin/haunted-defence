<!DOCTYPE html>
<html>
<head>
<title>Haunted Defence</title>
<style>

body,
html {
  position: fixed;
}

body {
    background-color: #000;
}

#menu {
    position: absolute;
    left: 34px;
    top: 22px;
    width: 800px;
    height: 60px;
    background-color: #302442;
}

a {
	text-decoration: none;
}

a:visited { 
	color: #4aa 
}

#title {
    width: 800px;
    height: 60px;
    color: #5a7;
    font-size: 46px;
    text-align: center;
}


#container {
    position: absolute;
    left: 34px;
    top: 80px;
    width: 600px;
    height: 480px;
    background-color: #222;
    text-align: center;
    overflow: hidden;
}


#right-side {
    position: absolute;
    left: 634px;
    top: 80px;
    width: 200px;
    height: 480px;
    background-color: #567;
    text-align: center;
}

#tracks {
    position: absolute;
    left: 100px;
    top: 30px;
    margin-left: 0px;
}

.row {
	float: left;
	width: 400px;
	height: 40px;
	background-color: #623;
}

.cell {
	float: left;
	width: 40px;
	height: 40px;
	background-color: #607888;
}

.cell:nth-of-type(odd) {
    background-color: #606872;
}

.row:nth-of-type(odd) .cell {
    background-color: #606872;
}

.row:nth-of-type(odd) .cell:nth-of-type(odd) {
    background-color: #607882;
}


.word {
    font-size: 11px;
    background-color: #204a42;
    color: #fff;
    border-radius: 4px;
    margin-top: 14px;
}

.v-track {
    width: 16px;
    height: 40px;
    background-color: #404a42;
    border-radius: 4px;
    margin-left: 12px;
}

.h-track {
    width: 40px;
    height: 16px;
    background-color: #404a42;
    border-radius: 4px;
    margin-top: 12px;
}

.junction {
    width: 16px;
    height: 16px;
    background-color: #404a42;
    border-radius: 4px;
    margin-left: 12px;
    margin-top: 12px;
}

.zombie-1 {
    width: 40px;
    height: 40px;
    background-image:url(zombie.png);
}

.vampire-1 {
    width: 40px;
    height: 40px;
    background-image:url(vampire.png);
}

.ghost-1 {
    width: 40px;
    height: 40px;
    background-image:url(ghost.png);
}

.train {
    position: absolute;
    width: 16px;
    height: 16px;
    background-color: #40da32;
    border-radius: 2px;
}

.hide {
    display: none;
}

.shop {
    border: 1px solid black;
}

.shop-item {
    float: left;
    width: 40px;
    height: 40px;
    margin-left: 16px;
    background-color: #607888;
    border: 2px solid black;
}

.shop-item-zombie {
    background-image:url(zombie.png);
}

.shop-item-ghost {
    background-image:url(ghost.png);
}

.shop-item-vampire {
    background-image:url(vampire.png);
}

.shop-item-selected {
    border: 2px solid white;
}

</style>

<script src="jquery-1.10.2.min.js"></script>
<script src="click-handler.js"></script>
<script src="haunted-defence.js"></script>

<script>

$().ready(function() {

    hhtd.init();
    setInterval(hhtd.timer, 100);
});

</script>

</head>
<body>
	<div id="menu">
		<div id="title">Haunted House Tower Defence</div>
	</div>

	<div id="container">

        <div id="tracks">
        </div>
	</div>

    <div id="right-side">
        <div id="currency-container">
            <span>$</span>
            <span id="currency-display">300</span>
        </div>
        <div id="shop">
            <div shopItem="zombie" class="shop-item shop-item-zombie shop-item-selected">
            </div>
            <div shopItem="vampire" class="shop-item shop-item-vampire">
            </div>
            <div shopItem="ghost" class="shop-item shop-item-ghost">
            </div>
        </div>
    </div>
</body>
</html>
